<!DOCTYPE HTML>
<script language="javascript">
ans = 0;
num = "0";
key = "";
kigou = "";

function calc_run(btn)
{
    if (!isNaN(btn))
    {
        if (kigou == "=")
        {
            ans = 0;
            kigou = "";
        }
        if (!isNaN(key))
        {
            if (num == "0")
            {
                num = "" + btn;
            }
            else
            {
                num += "" + btn;
            }
        }
        else
        {
            num = "" + btn;
        }
        document.getElementById("output").innerHTML = num;
    }
    else
    {
        if (!isNaN(key))
        {
            ans = eval(ans + kigou + num);
            num = "0";
            document.getElementById("output").innerHTML = ans;
        }
        kigou = btn;
        document.getElementById("type").innerHTML = kigou;
    }
    key = btn;
}
function calc_equal()
{
    if (key == "=")
    {
        ans = 0;
        key = "";
    }
    else
    {
        ans = eval(ans + kigou + num);
        key = "=";
    }
    num = "0";
    kigou = key;
    document.getElementById("output").innerHTML = ans;
    document.getElementById("type").innerHTML = key;
}
function calc_clear()
{
    ans = 0;
    num = "0";
    key = "";
    kigou = "";
    document.getElementById("output").innerHTML = "";
    document.getElementById("type").innerHTML = "";
}
</script>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
<h3>Calculator</h3>
<hr>

<form name="calc">
<table border="2">
    <tr>
        <th colspan="3" align="right"><div id="output">0</div></th>
        <th><div id="type"></div></th>
    </tr>
    <tr>
        <td height="30" width="30"><input type="button" value="7" onClick="calc_run(7)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="8" onClick="calc_run(8)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="9" onClick="calc_run(9)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="/" onClick="calc_run('/')" style="WIDTH: 29px; HEIGHT: 29px"></td>
    </tr>
    <tr>
        <td height="30" width="30"><input type="button" value="4" onClick="calc_run(4)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="5" onClick="calc_run(5)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="6" onClick="calc_run(6)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="*" onClick="calc_run('*')" style="WIDTH: 29px; HEIGHT: 29px"></td>
    </tr>
    <tr>
        <td height="30" width="30"><input type="button" value="1" onClick="calc_run(1)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="2" onClick="calc_run(2)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="3" onClick="calc_run(3)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="-" onClick="calc_run('-')" style="WIDTH: 29px; HEIGHT: 29px"></td>
    </tr>
    <tr>
        <td height="30" width="30"><input type="button" value="0" onClick="calc_run(0)" style="WIDTH: 29px; HEIGHT: 29px"></td>
        <td colspan="2" height="30" width="30"><input type="button" value="=" onClick="calc_run('=')" style="WIDTH: 65px; HEIGHT: 29px"></td>
        <td height="30" width="30"><input type="button" value="+" onClick="calc_run('+')" style="WIDTH: 29px; HEIGHT: 29px"></td>
    </tr>
    <tr>
        <td colspan="4" height="30"><input type="button" value="Clear" onClick="calc_clear" style="WIDTH: 135px; HEIGHT: 29px"></td>
    </tr>
</table>
</form>
